{% extends 'collection/base.html' %}
{% load staticfiles %}

{% block content %}
    {% for mineral in minerals %}
        <p>{{mineral.name}}</p>
        <p>{{mineral.description}}</p>
        {% if mineral.image %}
        <img src="{{ mineral.image.url }}" width="100" height="100"/>
        {% endif %}
    {% endfor %}
{% endblock content %}
