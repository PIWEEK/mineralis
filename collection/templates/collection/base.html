{% load staticfiles %}
<!DOCTYPE html>
<html>

    <head>
      <title>List | Mineralis</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
      <link type="text/css" rel="stylesheet" href="{% static "css/master.css" %}"  media="screen" title="no title" charset="utf-8"/>
    </head>

    <body>

        <div class="header">
              <a href="/?d=mosaic" alt="logo Mineralis">
                <img width="142" height="28" id="logo" src="{% static "imgs/logo.png" %}" alt="logo Mineralis: cajita con mineral morado" />
              </a>

              <div class="header_btn">
                <a class="a_add" href="/admin/collection/mineral/add/">+</a>
              </div>
        </div>

        <div class="page-wrap">
              {% block content %}
              {% endblock content %}
        </div>

        <footer class="site-footer">
              <img class="logo_footer" src="{% static "imgs/logo_inkscape.png" %}" alt="logo Inkscape" />
              <img class="logo_footer" src="{% static "imgs/logo_atom.png" %}" alt="logo Atom editor" />
              <img class="logo_footer django" src="{% static "imgs/logo_django.png" %}" alt="logo Django" />
        </footer>

        <script type="text/javascript">
            var elm = document.querySelector('.open-categories');
            elm.addEventListener('click', function (event) {
              event.preventDefault();
              document.querySelector('.show-categories-section').style.display = 'block';
              document.querySelector('.hide-categories-section').style.display = 'none';
            });
        </script>
    </body>

</html>
